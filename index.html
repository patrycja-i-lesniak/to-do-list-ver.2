<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Simple to-do list</title>
</head>

<body class="body">

    <main>

        <div class="container js-container">

            <div class="container container--top js-containerTop">
                <h1 class="container__headline js-headline">just do it</h1>
            </div>


            <div class="container container--middle js-containerMiddle">
                <ul class="container__taskList js-taskList"></ul>
            </div>

            <div class="container container--bottom js-containerBottom">

                <form class="container__form js-form">
                    <input class="container__input js-input" type="text" placeholder="type here" autofocus>
                    <button class="container__submitButton js-submitButton" type="submit">add</button>
                    <button class="container__resetButton js-resetButton" type="reset">reset all tasks</button>
                </form>

            
    

        </div>


    </main>


</body>



</html>
